<!DOCTYPE html>
<html>
        <h1 id="myHeader">CSS Shapes</h1>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div id="container" >

    <div id="square"></div>

    <div id="circle"></div>
    <div id="square-border"></div>
    <div id="square-strange"></div>
    <div id="leaf"></div>
    <div id="lemon"></div>
    <div id="square-title">
        <div id="inner-square"></div>
    </div>

    <div id="blue-square">
        <div id="inner-rectangle"></div>
        <div id="inner-rectangle2"></div>
    </div>

    <div id="swiss">
        <div id="swiss-inner"></div>
        <div id="swiss-inner2"></div>
    </div>

    <div id="x-square">
        <div id="x-inner"></div>
        <div id="x-inner2"></div>
    </div>

    <div id="cross-road">
        <div id="inner-cross"></div>
        <div id="inner-cross2"></div>
    </div>

    <div id="arrow">
        <div id="inner-arrow"></div>
        <div id="inner-arrow2"></div>
        <div id="inner-arrow3"></div>
    </div>

    <div id="red-face">
        <div id="eye1"></div>
        <div id="eye2"></div>
        <div id=red-mouth></div>
    </div>

    <div id="vampire">
        <div id="vampire-eye1">
            <div id="vampire-eye-dot1"></div>
        </div>
        <div id="vampire-eye2">
            <div id="vampire-eye-dot2"></div>
        </div>
        <div id="vampire-mouth"></div>
    </div>


    <div id="bird">
        <div id="bird-head">
            <div id="bird-eye"></div>
        </div>
        <div id="bird-body"></div>
    </div>

    <div id="kirby">
        <div id="kirby-head">
            <div id="kirby-mouth">
                <div id="kirby-tongue"></div>
            </div>
            <div id="kirby-left-eye">
                <div id="kirby-right-eye"></div>
            </div>
            <div id="kirby-left-hand">
                <div id="kirby-right-hand"></div>
            </div>
        </div>
        <div id="kirby-right-foot">
            <div id="kirby-left-foot"></div>
        </div>
    </div>
    

    </div>



  </body>
</html>
